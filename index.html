<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body> 
    <div id="app"></div> 

    <div id="page" class = "header-1">
      <div>      
        <header>
          <img src="Images\logo.png" alt="">
        </header>
        <main>
          <div class ="headline">
            <h1>Acesse a plataforma</h1>
            <p>
              Faça seu login ou registre-se para começar
            </p>
          </div>
          <form>
            <div class = "input-wrapper">
              <label for = "email">Email</label>
              <input id = "email" type = "email" required>
            </div>
            <div class="input-wrapper">
              <div class= "label-wrapper flex">
                <label for="senha">
                  Senha
                </label>
                <a href="">Esqueceu a senha </a>
              </div>
                <input id = "senha" type = "password"/>
                <img onclick= "togglePassword()" class = "eye" src="Images\show-password-icon-eye-symbol-vector-vision-hide-from-watch-icon-secret-view-web-design-element_87543-11126.avif" alt="">
                <img onclick= "togglePassword()" class = "eye hide" src="Images\6684701.png" alt="">
            </div>
            <button type = "submit">Entrar</button>

            <div class="create-account">
              Ainda não tem uma conta? 
              <a href="">Inscreva-se</a>
            </div>
          </form>
        </main>
      </div> 
      <img src="Images\Rectangle 1.jpg" alt="">
    </div>    

    <script>
        function togglePassword(){
    document.querySelectorAll(".eye").forEach((eye) => eye.classList.toggle("hide"))

    const type = senha.getAttribute("type") == "password" ? "text" : "password";

    senha.setAttribute("type", type);
  }
    </script>
  </body>
</html>
